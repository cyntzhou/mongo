<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div style="width: 1000px; margin: 0px auto;">
  <div class="pure-g">
    <div class="pure-u-1-6">
      <div class="1-box">
	<div class="pure-menu pure-menu-open">
          <br>
	  <a class="pure-menu-heading">Facebook</a>
	  <ul>
	    <li class="pure-menu-selected"><a href="/"><br>Home<br><br></a></li>
	    <li><a href="/register"><br>Register<br><br></a></li>
	    {% if session['username'] %}
	    <li><a href="/display"><br>Display Account<br><br></a></li>
	    <li><a href="/account/change"><br>Change Account<br><br></a></li>
	    <li><a href="#"><br>{{ session['username'] }}<br><br></a></li>
	    <li><a href="/logout"><br>Logout<br><br></a></li>
	    {% else %}
	    <li><a href="/login"><br>Login<br><br></a></li>
	    {% endif %}
          </ul>
	</div>
      </div>
    </div>
    
    <div class="pure-u-2-3">
      
      <div class="1-box">
      
      <div align="right">
	Created by Justin Kim and Cynthia Zhou. SoftDev period 6.

	{% block body %}
	{% endblock %}

      </div>
    </div>
